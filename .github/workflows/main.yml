name: Build APK Final

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build APK
      run: |
        # نصب Buildozer
        pip install buildozer
        
        # ساخت APK بدون هیچ تنظیمات اضافی
        buildozer android debug
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: final-apk
        path: bin/*.apk
